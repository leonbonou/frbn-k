<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HSBC France </title>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="build/css/custom.min.css" rel="stylesheet">
</head>

<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">

                <div>
                    <h1> <img src="img/logo.jpg" alt="" height="60"></h1>
                    <p>2002 </p>
                </div>

                <h1>Connexion</h1>

                <form action="">
                    <div class="alert alert-danger" id="alert-danger" style="display: none">
                        Login or password incoorect
                    </div>

                    <div>
                        <input type="text" class="form-control" id="login" placeholder="ID Login" required="" name="login" />
                    </div>
                    <div>
                        <input type="password" class="form-control" id="password" placeholder="Password" required="" name="password" />
                    </div>
                    <div>

                        <button class="btn btn-default submit" id="submit_btn" >Login</button>
                        <a class="reset_pass" href="#">Lost your password?</a>
                    </div>

                </form>

                <div class="clearfix"></div>

                <div class="separator">
                    <div class="clearfix"></div>
                    <br />

                </div>
            </section>
        </div>
    </div>
</div>

<script src="transaction/js/jquery-3.3.1.min.js"></script>
<script src="transaction/js/custom.js"></script>

</body>
</html>
